---
layout: ajax
---

                            {% assign news = site.news | sort: 'date' | reverse %}
							{% for post in news limit:21 offset:81 %}
							<div class="col col-4">
                                <div class="lazy news-post row2size" style="background-image: linear-gradient(transparent, transparent, rgba(0,0,0,.6)), url({{ post.main-image }});background-size:cover;background-position:center center;" onclick="window.location.href = '{{ post.url }}';">
                                    <div class="overlay">
                                        <div class="overlay-desc">
                                            <h3>{{ post.title }}</h3>
                                            <span>{{ post.subtitle }}</span>
                                        </div>
                                    </div>
								</div>                            
                            </div>
							{% endfor %}
														
							<div style="clear:both;"></div>
