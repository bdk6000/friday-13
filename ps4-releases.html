---
title: PS4 Releases
layout: ajax
---

  					<div class="released-post cf">
                    <div class="row">
    					{% assign ps4releases = site.released-patches | where:"categories","PS4" | sort: 'date' | reverse %}

					    {% for post in ps4releases limit:6 %}
                        
                        <div class="col-4 col">
                            <div class="post-block" onclick="window.location.href = '{{site.baseurl}}{{post.url}}';">
                                <div class="block-area">
									<div class="block-img patch"></div>
                                </div>
                                <div class="block-overlay">
                                    <div class="category">{{ post.categories }}</div>
                                    <div class="overlay-desc">
                                        <h3><a href="#">{{ post.title }}</a></h3>
                                        <span>{{ post.release-date | date: "%-m.%-d.%y" }}</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                      
                        {% endfor %}
                            
    					<div style="clear:both;"></div>
